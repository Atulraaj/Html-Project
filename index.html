<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body
    style="
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    "
  >
    <div style="text-align: center">
      <div style="margin-bottom: 20px">
        <img src="/Untitled design.png" alt="Logo" style="width: 170px" />
      </div>

      
      <div>
        <form
          action="input data"
          method="post"
          style="display: flex; flex-direction: column; align-items: center"
        >
          <input
            type="email"
            placeholder="Email or Phone"
            required
            style="margin: 5px 0; padding: 10px; width: 100%"
          />
          <input
            type="password"
            placeholder="Password"
            required
            style="margin: 5px 0; padding: 10px; width: 100%"
          />
          <button
            type="submit"
            style="margin-top: 10px; padding: 10px 0; width: 100%"
          >
            Log In
          </button>
        </form>
        <a href="#" style="margin-top: 10px; display: block"
          >Forgot Password?</a
        >
      </div>
    </div>
  </body>
</html>
